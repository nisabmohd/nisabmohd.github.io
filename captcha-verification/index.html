<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>captcha verification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <div class="container" >
        <div class="box">
            <div class="header">
                <h3>Captcha Verification</h3>
            </div>
            <div class="display">
                <div class="paragraph">
                    <p id="cap"></p>
                </div>
                <div class="refresh">
                    <button class="btn" id="refresh"><img src="refresh.svg" alt="refresh"></button>
                </div>
            </div>
            <div class="inputbox">
                <input type="text" id="input" autocomplete="off">
                <button class="ckbtn" id='Checkbtn'>Check</button>
            </div>
            <div class="output" id="done">
            </div>
            <div class="err" id="error">
                <p>Invalid Captcha</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
