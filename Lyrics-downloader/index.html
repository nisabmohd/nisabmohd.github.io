<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Lyrics-Downloader</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="favicon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Lyrics-Downloader
            </a>
        </div>
    </nav>
    <div class="container my-4">
        <div class="input-group mb-3">
            <span class="input-group-text">artist</span>
            <input type="text" class="form-control" id="artist"
                aria-label="Dollar amount (with dot and two decimal places)">
        </div>

        <div class="input-group">
            <input type="text" class="form-control" id="title"
                aria-label="Dollar amount (with dot and two decimal places)">
            <span class="input-group-text">title</span>
        </div>
        <div class="button my-4 d-flex justify-content-center user">
            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-outline-primary" id="search" type="button">Show lyrics</button>
            </div>
            <code class="mx-4 d-flex align-items-center">or</code>
            <select class="form-select" aria-label="Default select example mx-4" id="opt">
                <option selected>Download as</option>
                <option value="txt">.TXT</option>
                <option value="lrc">.LRC</option>
            </select>
            <button type="button" class="btn btn-outline-danger mx-3" id="dbtn">Download</button>
        </div>
    </div>
    <div class="container middle">
        <div class=" userclass" id="lyr">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="lyrs.js"></script>
</body>

</html>
