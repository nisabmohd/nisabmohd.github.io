<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <nav class="navbar">
        <div class="leftContainer">

        </div>
        <div class="rightContainer">
            <div class="elements">
                <a href="www.gmail.com">Gmail</a>
                <a href="images.google.com">Images</a>
                <div class="dotimg">
                    <img id="dots" src="dots.png" alt="dots">
                </div>
                <div class="userimg">
                    <img id="user" src="user.jpg" alt="user">
                </div>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="image">
            <img id="main" src="main.png" alt="logo">
        </div>
        <div class="searchbar">
            <div class="box">
                <div class="contents">
                    <div class="searchicon">
                        <img src="sric2.png" id="sric">
                    </div>
                    <div class="input">
                        <input type="text" id="enter">
                    </div>
                    <div class="voice">
                        <img src="voice.png" id="vic">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn1 btn">Google Search</button>
            <button class="btn2 btn">I'm Feeling Lucky</button>
        </div>
        <div class="lang">
            <p class="pa">
                Google offered in:
            </p>
            <a href="#">हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </div>
    <footer id="ft">
        <div class="f1">
            <p class="india">India</p>
        </div>
        <div class="f2">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Buissness</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="right">
                <div class="temp">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
