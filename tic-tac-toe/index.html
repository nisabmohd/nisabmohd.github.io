<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resp.css">
</head>

<body>
    <div class="head">
        <h3 id="head">Tic-Tac-Toe</h3>
    </div>
    <div class="container">
        <div class="choose">
            <label for="choose">player 1</label>
            <select name="choose" id="val">
                <option value="nan" required>...</option>
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
            <label for="choose" id="p2">player 2</label>
            <textarea name="p2" id="p2v2"></textarea>
            <div class="but">
            <button id="reset" onclick="window.location.reload()">reset</button>
            </div>
        </div>
        <div class="boxes">
            <div class="grid-container">
                <button class="grid-item" id="btn1"></button>
                <button class="grid-item" id="btn2"></button>
                <button class="grid-item" id="btn3"></button>
                <button class="grid-item" id="btn4"></button>
                <button class="grid-item" id="btn5"></button>
                <button class="grid-item" id="btn6"></button>
                <button class="grid-item" id="btn7"></button>
                <button class="grid-item" id="btn8"></button>
                <button class="grid-item" id="btn9"></button>
            </div>
        </div>
    </div>
    <footer>
        <img src="git.png" alt="github">
            <a href="https://github.com/nisabmohd" target="_blank" id="follow">github</a>
    </footer>
</body>
<script src="script.js"></script>

</html>
