<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score keeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="klipartz.com444.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="scorekeeper">
            <div class="head">SCOREKEEPER</div>
            <div class="maxscore">
                <select id="select" onchange="func()">
                    <option value="null">select max score</option>
                    <option value="1" id="opt1">1</option>
                    <option value="2" id="opt2">2</option>
                    <option value="3" id="opt3">3</option>
                    <option value="4" id="opt4">4</option>
                    <option value="5" id="opt5">5</option>
                    <option value="6" id="opt6">6</option>
                    <option value="7" id="opt7">7</option>
                    <option value="8" id="opt8">8</option>
                </select>
            </div>
            <div class="participants">
                <div class="first">
                    <p class="name1">player 1 : </p>
                    <p class="score1 name1">0</p><button class="plus1" id="btn1">+</button> <button class="minus1">-</button>
                </div>
                <div class="second">
                    <p class="name2">player 2 : </p>
                    <p class="score2 name2">0</p><button class="plus2" id="btn2">+</button> <button class="minus2">-</button>
                </div>
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
