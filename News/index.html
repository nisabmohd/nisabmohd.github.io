<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News-Hub</a>

        </div>
    </nav>

    <div class="container userclass">
        <select name="something" id="values">
            <option>Select a category</option>
            <option value="national">national</option>
            <option value="business">business</option>
            <option value="sports">sports</option>
            <option value="world">world</option>
            <option value="politics">politics</option>
            <option value="technology">technology</option>
            <option value="entertainment">entertainment</option>
            <option value="science">science</option>
            <option value="automobile">automobile</option>
            <option value="hatke">hatke</option>
        </select>
        <button type="button" id="btn" class="btn btn-outline-primary">Filter</button>

    </div>
    <div class="container justify-content-center my-5" id="spin" style="display: none;">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>


    <div class="container my-4 ">
        <div class="container">
            <div class="row row-cols-1 user1" id="mbody">
                
            </div>
        </div>
    </div>

    <div class="button">
        <button type="button" class="btn btn-secondary" onclick={window.scrollTo(0,0);}>Back to top</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
