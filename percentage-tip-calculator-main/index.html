<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="unnamed.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="inputs">
                <h1 align="center" id="head">Tip Calculator</h1>
                <div class="inputT">
                    <input type="text" id="input" placeholder="Enter bill amount : ">
                    <input type="text" id="tip" placeholder="Enter tip percentage : ">
                </div>
            </div>
            <div class="submit">
                <button id="calculate">Calculate</button>
                <button class="reset" onclick="window.location.reload()">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
